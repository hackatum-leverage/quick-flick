<div
  class="scroller"
  infinite-scroll
  [infiniteScrollDistance]="2"
  (scrolled)="loadNextOffers()"
  [scrollWindow]="false"
>
  <div class="scroll-item" *ngFor="let item of offers">
    <h1>{{ item.title }}</h1>
    <br>
    <div *ngIf="item.genres">
      <ion-chip *ngFor="let genre of item.genres.split(',')">
        <ion-label>{{ genre }}</ion-label>
      </ion-chip>
    </div>
    <div *ngIf="item.posters && item.posters.split(',').length >= 0">
      <img [src]="item.posters.split(',')[0]">
    </div>
    <div class="toolbar">
      <ion-icon name="eye-outline"></ion-icon>
      <ion-icon name="share-social-outline" (click)="share()"></ion-icon>
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </div>
  </div>
</div>
